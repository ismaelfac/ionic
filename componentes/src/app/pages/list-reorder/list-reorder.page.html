<app-header titulo="List-Reorder"></app-header>

<ion-content padding mode="ios">
  <ion-list>
    <ion-reorder-group [disabled]="false" (ionItemReorder)="reorder($event)">
      <ion-item *ngFor="let item of heroes">
        <ion-label>{{ item }}</ion-label>
        <ion-reorder slot="end"></ion-reorder>
      </ion-item>
    </ion-reorder-group>
  </ion-list>
  <ion-button expand="full" (click)="onClick()">Guardar</ion-button>
</ion-content>
