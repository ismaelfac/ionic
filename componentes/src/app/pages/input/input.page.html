<app-header titulo="Inputs"></app-header>

<ion-content padding mode="ios">
  <ion-list>
    <ion-list-header>
      <ion-label>{{ name || 'No hay nombre'}}</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>
  </ion-list>
  <form #formulario="ngForm" (ngSubmit)="onSubmitTemplate()">
    <ion-list-header>
      <ion-label>Estado: {{ formulario.valid}}</ion-label>
    </ion-list-header>
    <ion-list>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email"
                   name="email"
                   pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
                   [(ngModel)]="usuario.email"
                   required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password"
                   name="password"
                   [(ngModel)]="usuario.password"
                   required
        ></ion-input>
      </ion-item>
    </ion-list>
    <ion-button type="submit" expand="block" fill="clear" shape="round" [disabled]="formulario.invalid">
      Enviar
    </ion-button>
  </form>
</ion-content>
