<app-header [titulo]="titulo || 'CheckBox'"></app-header>

<ion-content padding>
  <ion-list mode="ios">
    <ion-item *ngFor="let check of data" (click)="onClick(check)">
      <ion-label>{{ check.name}}</ion-label>
      <ion-checkbox [(ngModel)]="check.selected" [color]="check.name"></ion-checkbox>

    </ion-item>
  </ion-list>
</ion-content>
